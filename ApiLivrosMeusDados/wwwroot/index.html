<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Gerenciamento de Livros e Dados Pessoais</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Título principal -->
    <h1>Sistema de Gerenciamento</h1>

    <!-- ==================== DADOS PESSOAIS ==================== -->
    <h2>Dados Pessoais</h2>
    <table id="pessoasTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>RU</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulário para adicionar ou editar pessoa -->
    <h3>Adicionar/Editar Pessoa</h3>
    <form id="pessoaForm">
        <input type="hidden" id="pessoaId">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="ru" placeholder="RU" required><br>
        <input type="text" id="curso" placeholder="Curso" required><br>
        <button type="submit">Salvar</button>
        <button type="button" onclick="resetPessoaForm()">Cancelar</button>
    </form>

    <!-- ==================== LIVROS ==================== -->
    <h2>Livros</h2>
    <table id="livrosTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autores</th>
                <th>Editora</th>
                <th>Cidade</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulário para adicionar ou editar livro -->
    <h3>Adicionar/Editar Livro</h3>
    <form id="livroForm">
        <input type="hidden" id="livroId">
        <input type="text" id="titulo" placeholder="Título" required><br>
        <input type="text" id="autores" placeholder="Autores" required><br>
        <input type="text" id="editora" placeholder="Editora" required><br>
        <input type="text" id="cidade" placeholder="Cidade"><br>
        <input type="number" id="ano" placeholder="Ano" required><br>
        <button type="submit">Salvar</button>
        <button type="button" onclick="resetLivroForm()">Cancelar</button>
    </form>

    <!-- ==================== SCRIPT ==================== -->
    <script>
        const apiBase = "/api"; // URL base da API

        // ---------- MEUS DADOS ----------
        let meusDadosId = null;

        async function carregarPessoas() {
            const res = await fetch(`${apiBase}/MeusDados`);
            const data = await res.json();
            const tbody = document.querySelector("#pessoasTable tbody");
            tbody.innerHTML = "";

            if (data.length > 0) {
                meusDadosId = data[0].id;
                const p = data[0];

                // Linha da tabela com data-label para responsividade
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td data-label="Nome">${p.nome}</td>
                    <td data-label="RU">${p.ru}</td>
                    <td data-label="Curso">${p.curso}</td>
                    <td data-label="Ações">
                        <button onclick="editarPessoa(${p.id}, '${p.nome}', '${p.ru}', '${p.curso}')">Editar</button>
                        <button onclick="deletarPessoa(${p.id})">Excluir</button>
                    </td>`;
                tbody.appendChild(tr);

                // Preenche formulário
                document.getElementById("nome").value = p.nome;
                document.getElementById("ru").value = p.ru;
                document.getElementById("curso").value = p.curso;
                document.getElementById("pessoaId").value = p.id;
            } else {
                meusDadosId = null;
            }
        }

        async function salvarPessoa(e) {
            e.preventDefault();
            const id = document.getElementById("pessoaId").value;
            const pessoa = {
                nome: document.getElementById("nome").value,
                ru: document.getElementById("ru").value,
                curso: document.getElementById("curso").value
            };

            if (id) {
                await fetch(`${apiBase}/MeusDados/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: parseInt(id), ...pessoa })
                });
            } else {
                await fetch(`${apiBase}/MeusDados`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(pessoa)
                });
            }

            resetPessoaForm();
            carregarPessoas();
        }

        function editarPessoa(id, nome, ru, curso) {
            document.getElementById("pessoaId").value = id;
            document.getElementById("nome").value = nome;
            document.getElementById("ru").value = ru;
            document.getElementById("curso").value = curso;
        }

        async function deletarPessoa(id) {
            await fetch(`${apiBase}/MeusDados/${id}`, { method: "DELETE" });
            resetPessoaForm();
            carregarPessoas();
        }

        function resetPessoaForm() {
            document.getElementById("pessoaId").value = "";
            document.getElementById("pessoaForm").reset();
        }

        document.getElementById("pessoaForm").addEventListener("submit", salvarPessoa);

        // ---------- LIVROS ----------
        async function carregarLivros() {
            const res = await fetch(`${apiBase}/Books`);
            const data = await res.json();
            const tbody = document.querySelector("#livrosTable tbody");
            tbody.innerHTML = "";

            data.forEach(l => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td data-label="Título">${l.titulo}</td>
                    <td data-label="Autores">${l.autores}</td>
                    <td data-label="Editora">${l.editora}</td>
                    <td data-label="Cidade">${l.cidade ?? ''}</td>
                    <td data-label="Ano">${l.ano}</td>
                    <td data-label="Ações">
                        <button onclick="editarLivro(${l.id}, '${escapeJs(l.titulo)}', '${escapeJs(l.autores)}', '${escapeJs(l.editora)}', '${escapeJs(l.cidade)}', ${l.ano})">Editar</button>
                        <button onclick="deletarLivro(${l.id})">Excluir</button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function escapeJs(s) {
            if (!s) return '';
            return s.replace(/'/g, "\\'").replace(/\n/g, "\\n");
        }

        async function salvarLivro(e) {
            e.preventDefault();
            const id = document.getElementById("livroId").value;
            const livro = {
                titulo: document.getElementById("titulo").value,
                autores: document.getElementById("autores").value,
                editora: document.getElementById("editora").value,
                cidade: document.getElementById("cidade").value,
                ano: parseInt(document.getElementById("ano").value)
            };

            if (id) {
                await fetch(`${apiBase}/Books/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: parseInt(id), ...livro })
                });
            } else {
                await fetch(`${apiBase}/Books`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(livro)
                });
            }

            resetLivroForm();
            carregarLivros();
        }

        function editarLivro(id, titulo, autores, editora, cidade, ano) {
            document.getElementById("livroId").value = id;
            document.getElementById("titulo").value = titulo;
            document.getElementById("autores").value = autores;
            document.getElementById("editora").value = editora;
            document.getElementById("cidade").value = cidade;
            document.getElementById("ano").value = ano;
        }

        async function deletarLivro(id) {
            await fetch(`${apiBase}/Books/${id}`, { method: "DELETE" });
            carregarLivros();
        }

        function resetLivroForm() {
            document.getElementById("livroId").value = "";
            document.getElementById("livroForm").reset();
        }

        document.getElementById("livroForm").addEventListener("submit", salvarLivro);

        // ---------- Inicialização ----------
        carregarPessoas();
        carregarLivros();
    </script>
</body>

</html>
